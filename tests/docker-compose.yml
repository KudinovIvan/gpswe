version: "3.5"

services:

  postgres:
    image: postgres:14.2
    restart: always
    environment:
      POSTGRES_PORT: 5432
      POSTGRES_USER: test
      POSTGRES_DB: gpswe_test
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
    volumes:
      - gpswe_postgres:/var/lib/postgresql/data

volumes:
  gpswe_postgres:
    name: "gpswe_postgres"
